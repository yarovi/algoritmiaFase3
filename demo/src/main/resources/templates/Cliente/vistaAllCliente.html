<!DOCTYPE html>
<html layout:decorator="layout/layout">
<head>
<meta charset="UTF-8" />
<title>Listando Personas</title>
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
<link th:href="@{/css/dashboard.css}" rel="stylesheet" />

<link rel="icon" th:href="@{/img/favicon.ico}" />
</head>
<body>
	<div layout:fragment="content">

		<h1>Lista de Cliente 2018</h1>
	

	<table class="table table-hover">
		<thead>
			<tr>
			<th scope="col">CÃ³digo</th>
				<th scope="col">Cliente</th>
				<th scope="col">Documento</th>
				<th scope="col">Numero</th>
				<th scope="col">Tipo</th>
				<th scope="col">Direccion</th>
				<th scope="col">Estado</th>
				<th scope="col">Acciones</th>
			</tr>
		</thead>
		<tbody th:each="c : ${clientes}" >
			<tr>
				<td th:text="${c.ClienteId}" />
				<td th:text="${c.ClienteNombre}" />
				<td th:text="${c.ClienteDocumento}" />
				<td th:text="${c.ClienteNroDocumento}" />
				<td th:text="${c.ClienteTipo}" />
				<td th:text="${c.ClienteDireccion}" />
				
				
			 <td th:text="${c.ClienteEstado}==${true}?'Activo':'No Activo'"  />
				<td>
							<a th:href="@{http://localhost:8080/cliente/mostrarfrm?id=__${c.ClienteId}__} " >
					<button type="button" class="btn btn-secondary">Editar</button> 	
 									</a>
						<a th:href="@{http://localhost:8080/cliente/eliminar?id=__${c.ClienteId}__}">
					<button type="button" class="btn btn-danger">Eliminar</button> 					
					 </a>
				</td>
			</tr>
		</tbody>
	</table>
	<!-- 	<div th:if="${result == 1}" class="alert alert-success" role="alert">Se agrego correctamente!</div> -->
	<!-- 		<div th:if="${result == 0}" class="alert alert-danger" role="alert">Error !</div> -->

		<a href="#" th:href="@{http://localhost:8080/cliente/mostrarfrm?id=0}">
			<button type="button" class="btn btn-primary btn-lg btn-block">Registrar Nuevo Cliente</button>
		</a>
</div>

	
</body>
</html>
