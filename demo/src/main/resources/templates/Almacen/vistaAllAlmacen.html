<!DOCTYPE html>
<html layout:decorator="layout/layout">
<head>
<meta charset="UTF-8" />
<title>Listando Almacen</title>
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
<link th:href="@{/css/dashboard.css}" rel="stylesheet" />

<link rel="icon" th:href="@{/img/favicon.ico}" />
</head>
<body>
	<div layout:fragment="content">

		<h1>Lista de Almacenes 2018</h1>
	

	<table class="table table-hover">
		<thead>
			<tr>
			<th scope="col">CÃ³digo</th>
				<th scope="col">Nombre</th>
				<th scope="col">Estado</th>
				<th scope="col">Acciones</th>
			</tr>
		</thead>
		<tbody th:each="a : ${almacenes}" >
			<tr>
				<td th:text="${a.AlmacenId}" />
				<td th:text="${a.AlmacenNombre}" />
							
				
			 <td th:text="${a.AlmacenEstado}==${true}?'Activo':'No Activo'"  />
				<td>
							<a th:href="@{/almacen/mostrarfrm?id=__${a.AlmacenId}__} " >
					<button type="button" class="btn btn-secondary">Editar</button> 	
 									</a>
						<a th:href="@{/almacen/eliminar?id=__${a.AlmacenId}__}">
					<button type="button" class="btn btn-danger">Eliminar</button> 					
					 </a>
				</td>
			</tr>
		</tbody>
	</table>
		<div th:if="${result == 1}" class="alert alert-success" role="alert">Se agrego correctamente!</div>
		<div th:if="${result == 0}" class="alert alert-danger" role="alert">Error !</div>

		<a href="#" th:href="@{http://localhost:8080/almacen/mostrarfrm?id=0}">
			<button type="button" class="btn btn-primary btn-lg btn-block">Registrar Nuevo Almacen</button>
		</a>
</div>

	
</body>
</html>
