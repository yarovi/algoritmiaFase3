<!DOCTYPE html>
<html layout:decorator="layout/layout">
<head>
<meta charset="UTF-8" />
<title>Agregar o Modificar Datos</title>
</head>
<body>

	<div layout:fragment="content">
		<form th:action="@{/almacen/agregaralmacen}" th:object="${mdlalmacen}" method="post">
			<input type="text" th:field="*{AlmacenId}"></input>
			<div class="form-group">
				<label for="Nombre">Almacen</label> <input type="text"
					class="form-control" placeholder="Tu nombre"
					th:field="*{AlmacenNombre}" th:value="${AlmacenNombre}" />
				<span th:if="${#fields.hasErrors('AlmacenNombre')}" th:errors="*{AlmacenNombre}">error</span>
			</div>

			<div class="form-group">
				<label for="exampleFormControlSelect2">Estado</label> 
				
				<select	class="form-control" th:field="*{AlmacenEstado}"  >
					<option th:value="true" th:selectd="${AlmacenEstado==true}" >Activo</option>
					<option th:value="false" >Desactivo</option>
				</select>
				
			</div>
			<div class="container col-xs-2">
			<button type="submit" class="btn btn-primary">Aceptar</button>
			<a th:href="@{http://localhost:8080/almacen/cancelar}">
				<button type="button" class="btn btn-primary">Cancelar</button>
			</a>

		</div>

		</form>
		<br/>
		
	</div>



</body>
</html>
