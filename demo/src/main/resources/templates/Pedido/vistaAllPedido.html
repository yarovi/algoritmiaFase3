<!DOCTYPE html>
<html layout:decorator="layout/layout">
<head>
<meta charset="UTF-8" />
<title>Listando Pedidos</title>
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
<link th:href="@{/css/dashboard.css}" rel="stylesheet" />

<link rel="icon" th:href="@{/img/favicon.ico}" />
</head>
<body>
	<div layout:fragment="content">

		<h1>Lista de Pedido 2018</h1>
	

	<table class="table table-hover">
		<thead>
			<tr>
			<th scope="col">CÃ³digo</th>
				<th scope="col">Fecha</th>
				<th scope="col">Estado Pedido</th>
				<th scope="col">Cliente</th>
				<th scope="col">Vendedor</th>
				<th scope="col">Cantidad</th>
				<th scope="col">Total</th>
				<th scope="col">Acciones</th>
			</tr>
		</thead>
		<tbody th:each="p : ${pedidos}" >
			<tr>
				<td th:text="${p.PedidoCorrelativo}" />
				<td th:text="${p.PedidoFecha}" />
							
				
<!-- 			 <td th:text="${a.AlmacenEstado}==${true}?'Activo':'No Activo'"  /> -->
				<td>
							<a th:href="@{/pedido/mostrarfrm?id=__${p.PedidoId}__} " >
					<button type="button" class="btn btn-secondary">Editar</button> 	
 									</a>
						<a th:href="@{/pedido/eliminar?id=__${p.PedidoId}__}">
					<button type="button" class="btn btn-danger">Eliminar</button> 					
					 </a>
				</td>
			</tr>
		</tbody>
	</table>
		<div th:if="${result == 1}" class="alert alert-success" role="alert">Se agrego correctamente!</div>
		<div th:if="${result == 0}" class="alert alert-danger" role="alert">Error !</div>

		<a href="#" th:href="@{http://localhost:8080/pedido/mostrarfrm?id=0}">
			<button type="button" class="btn btn-primary btn-lg btn-block">Registrar Nuevo Almacen</button>
		</a>
</div>

	
</body>
</html>
