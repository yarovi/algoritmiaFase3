<!DOCTYPE html>
<html layout:decorator="layout/layout">
<head>
<meta charset="UTF-8" />
<title>Insert title here</title>
</head>
<body>

	<div layout:fragment="content">
		<form th:action="@{/producto/agregarproducto}"
			th:object="${mdlproducto}" method="post">


			<input type="text" th:field="*{ProductoId}" /> 
<!-- 			<input type="text" th:field="*{AlmacenId}" /> -->


			<div class="form-group">
				<label for="exampleFormControlSelect2">Escoja un Almacen :</label> <select
					class="form-control" name="AlmacenId" id="AlmacenId">
					<option th:value="0" th:text="----"></option>
					<option th:each="a: ${almacenes}" th:value="${a.AlmacenId}"
						th:text="${a.AlmacenNombre}"></option>
				</select>

			</div>

			<div class="form-group">
				<label for="Nombre">Producto</label> <input type="text"
					class="form-control" placeholder="Tu nombre"
					th:field="*{ProductoDescripcion}" th:value="${ProductoDescripcion}" />
				<span th:if="${#fields.hasErrors('ProductoDescripcion')}"
					th:errors="*{ProductoDescripcion}">error</span>
			</div>


			<div class="form-group">
				<label for="Nombre">Cantidad</label> <input type="text"
					class="form-control" placeholder="1" th:field="*{ProductoCantidad}"
					th:value="${ProductoCantidad}" /> <span
					th:if="${#fields.hasErrors('ProductoCantidad')}"
					th:errors="*{ProductoCantidad}">error</span>
			</div>
			<div class="form-group">
				<label for="Nombre">Precio</label> <input type="text"
					class="form-control" placeholder="Tu nombre"
					th:field="*{ProductoPrecioUnitario}"
					th:value="${ProductoPrecioUnitario}" /> <span
					th:if="${#fields.hasErrors('ProductoPrecioUnitario')}"
					th:errors="*{ProductoPrecioUnitario}">error</span>
			</div>

			<div class="form-group">
				<label for="exampleFormControlSelect2">Estado</label> <select
					class="form-control" th:field="*{ProductoEstado}">
					<option th:value="true" th:selectd="${ProductoEstado==true}">Activo</option>
					<option th:value="false">Desactivo</option>
				</select>

			</div>

			<div class="container col-xs-2">
				<button type="submit" class="btn btn-primary">Aceptar</button>
				<a th:href="@{/producto/cancelar}">
					<button type="button" class="btn btn-primary">Cancelar</button>
				</a>

			</div>

		</form>

	</div>
</body>
</html>
